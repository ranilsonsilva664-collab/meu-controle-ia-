    <title>Meu Controle IA $ - Suas finan√ßas no controle certo</title>
    <script>
        // Debugging global errors
        window.onerror = function (msg, url, line, col, error) {
            var div = document.createElement('div');
            div.style.cssText = 'position:fixed;top:0;left:0;z-index:9999;background:white;color:red;padding:20px;border:5px solid red;font-family:monospace;width:100%;box-sizing:border-box;';
            div.innerHTML = '<h3>Erro Detectado:</h3>' +
                '<p><b>Mensagem:</b> ' + msg + '</p>' +
                '<p><b>Linha:</b> ' + line + '</p>' +
                '<p><b>Arquivo:</b> ' + url + '</p>' +
                '<p><b>Stack:</b> ' + (error ? error.stack : 'N/A') + '</p>';
            document.body.appendChild(div);
            return false;
        };
        // Catch resource loading errors (like failed imports)
        window.addEventListener('error', function (event) {
            if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
                var div = document.createElement('div');
                div.style.cssText = 'position:fixed;top:100px;left:0;z-index:9999;background:orange;color:black;padding:20px;border:5px solid orange;font-family:monospace;width:100%;box-sizing:border-box;';
                div.innerHTML = '<h3>Erro de Carregamento de Recurso:</h3>' +
                    '<p><b>Falha ao carregar:</b> ' + (event.target.src || event.target.href) + '</p>';
                document.body.appendChild(div);
            }
        }, true);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
